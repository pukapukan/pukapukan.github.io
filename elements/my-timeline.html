<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="my-font-awesome.html">

<polymer-element name="my-timeline">
  <template>
    <link href="/elements/my-timeline.css" rel="stylesheet">
    <div id="timeline">
      <template repeat="{{item, index in items}}">
        <div class="timeline-item" right?="{{index | isOdd}}">
          <div class="timeline-linker">
          </div>

          <div class="timeline-period">
            <div>{{item.from}}</div>
            <div class="wave">-</div>
            <div>{{item.to}}</div>
          </div>
          <div class="timeline-content">
            <a class="company-logo" href="{{item.company.url}}"><img src="/images/work/{{item.company.name}}.png" alt="{{item.company.name}}" /></a>

            <div class="role">
              {{item.role}}
            </div>

            <template if="{{item.duties}}">
              <p class="description">
                {{item.duties}}
              </p>
              <div class="stacks">
                <div class="subheader"><my-font-awesome attr="fa-navicon"></my-font-awesome> Tech stacks</div>
                <ul>
                  <template repeat="{{stack in item.stacks}}">
                    <li>{{stack}}</li>
                  </template>
                </ul>
              </div>
            </template>

            <template if="{{item.projects}}">
              <div class="subheader"><my-font-awesome attr="fa-suitcase"></my-font-awesome> Projects</div>
              <template repeat="{{project in item.projects}}">
                <div class="project">
                  <div class="client">{{project.client}}</div>
                  <div class="project-role">{{project.role}}</div>
                  <p class="description">{{project.duties}}</p>
                  <div class="stacks">
                    <ul>
                      <template repeat="{{stack in project.stacks}}">
                        <li>{{stack}}</li>
                      </template>
                    </ul>
                  </div>
                </div>
              </template>
            </template>

            <template if="{{item.achievements}}">
              <div class="achievements">
                <div class="subheader"><my-font-awesome attr="fa-trophy"></my-font-awesome> Achievements</div>
                <ul>
                  <template repeat="{{achievement in item.achievements}}"><li>{{achievement}}</li></template>
                </ul>
              </div>
            </template>

            <template if="{{item.presentations}}">
              <div class="presentations">
                <div class="subheader"><my-font-awesome attr="fa-slideshare"></my-font-awesome> Presentations</div>
                <ul>
                  <template repeat="{{item.presentations}}"><li><a href="{{url}}">{{text}}</a></li></template>
                </ul>
              </div>
            </template>
            <!-- <a href="#" class="btn">more</a> -->
          </div>
        </div>
      </template>
    </div>
  </template>
  <script>
  Polymer({
    // data
    items: [
      {
        company: {
          name: 'asiarooms',
          url: 'http://www.asiarooms.com'
        },
        from: '2014',
        to: 'now',
        role: 'Fullstack software engineer',
        duties: 'Built a web application for customer management with multi-brand capability.',
        sites: [{ name: 'laterooms.com', url: 'myaccount.laterooms.com'}, { name: 'asiarooms.com', url: 'myaccount.asiarooms.com' }],
        stacks: ['node', 'express', 'kraken', 'sass', 'rabbit MQ', 'git'],
        presentations: [{
          text: 'Brownbag session on Web Components',
          url: 'http://www.slideshare.net/hyunjoonpark1/brownbag-on-web-components'
        }]
      },
      {
        company: {
          name: 'avanade',
          url: 'http://www.avanade.com'
        },
        from: '2012',
        to: '2014',
        role: 'IT consultant',
        projects: [{
          client: 'Inland Revenue Authority of Singapore',
          role: 'Team lead',
          duties: 'Led a team of 10 devs to develop online tax filing system for corporates from ground up.',
          stacks: ['asp.net', 'jQuery', 'html5', 'tfs']
        }, {
          client: 'Singapore Pools',
          role: 'Lead developer',
          duties: 'Revamped \'Sweep Management System\' and \'Sweep Validation System\' written in Oracle into a centralised enterprise web application.',
          stacks: ['asp.net mvc', 'jQuery', 'kendo UI', 'tfs', 'mssql']
        }, {
          client: 'Inland Revenue Authority of Singapore',
          role: 'Team lead',
          duties: 'Integrated IRAS system with InfoComm Development of Singapore (IDA)\'s web-portal service, OneInBox.  This enabled tax payers to collect tax related letters online services.',
          stacks: ['.net', 'ibm WebSphere', 'db2', 'mssql']
        }],
        achievements: [
          'Singapore\'s most valueable employee award (July 2013)',
          'Outstanding performance award (March 2013)'
        ],
        presentations: [{
          text: 'Brownbag session on node.js',
          url: 'http://www.slideshare.net/hyunjoonpark1/brown-bag-session-on-node'
        }]
      },
      {
        company: {
          name: 'thomsons',
          url: 'http://www.thomsons.com'
        },
        from: '2010',
        to: '2012',
        role: 'Fullstack software engineer',
        duties: 'Designed and delivered new features to a globally served business solution.  Key achievements are including but not limited to converting ASP.NET webform application to HTML5 web application using KnockOut JS and adopting Service Oriented Architecture to .NET applications',
        stacks: ['.net', 'unity framework', 'knockout.js', 'mssql'],
        achievements: [
          'Maximising potential award (February 2011)',
          'Outstanding performance award (September 2011)'
        ]
      }
    ],
    // expression
    isOdd: function(num) {
      return num % 2 === 1;
    }
  });
  </script>
</polymer-element>
