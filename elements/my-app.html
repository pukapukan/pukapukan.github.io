<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-scroll-header-panel/core-scroll-header-panel.html">
<link rel="import" href="../bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="my-font-awesome.html">
<link rel="import" href="my-self.html">
<link rel="import" href="my-projects.html">
<link rel="import" href="my-timeline.html">
<link rel="import" href="my-academics.html">

<polymer-element name="my-app">
  <template>
    <link href="/elements/my-app.css" rel="stylesheet">
    <style shim-shadowdom>
      /* Workaround as /deep/ is not supported in sass */
      :host /deep/ h1, h2, h3, h4 {
        font-weight: 300;
        font-size: 4rem;
        margin: 1em 0;
      }
      :host /deep/ section[page] {
        min-height: 100vh;
      }
      :host /deep/ .z-depth-1 {
        box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
      }
      :host /deep/ .z-depth-2 {
        box-shadow: 0 8px 17px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      }
      :host /deep/ .z-depth-3 {
        box-shadow: 0 12px 15px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
      }
      :host /deep/ .z-depth-4 {
        box-shadow: 0 27px 24px 0 rgba(0, 0, 0, 0.2), 0 40px 77px 0 rgba(0, 0, 0, 0.22);
      }
    </style>

    <core-scroll-header-panel id="headerPanel" condenses="true" keepCondensedHeader="true" on-core-header-transform="{{onHeaderTransform}}">
      <core-toolbar id="mainheader" class="tall layout">
        <div class="top">
          <a href="//medium.com/@grunty" target="_blank"><my-font-awesome attr="fa-medium"></my-font-awesome></a>
          <a href="//github.com/pukapukan" target="_blank"><my-font-awesome attr="fa-github"></my-font-awesome></a>
          <a href="//www.linkedin.com/in/jasonhyunjoonpark" target="_blank"><my-font-awesome attr="fa-linkedin"></my-font-awesome></a>
        </div>

        <div class="indent"></div>
        <!-- <div class="middle indent">few things about</div> -->
        <h1 id="title" class="bottom title indent">hyunj<span>o_O</span>n</h1>
      </core-toolbar>

      <section page class="about section">
        <my-self></my-self>
      </section>

      <section class="open-source section">
        <h2>Open source projects</h2>
        <!-- reference - chips to cards  -->
        <!-- source: https://github.com/Polymer/core-animated-pages/blob/master/demos/music.html -->
        <!-- demo: https://www.polymer-project.org/components/core-animated-pages/demos/music.html -->
        <my-projects></my-projects>
      </section>

      <section page class="career section">
        <h2>Career journey</h2>
        <my-timeline></my-timeline>
      </section>

      <section id="academic" class="academic section">
        <h2 id="academicHeader" class="section-header">Academic achievements</h2>
        <my-academics></my-academics>
      </section>
    </core-scroll-header-panel>
  </template>
  <script>
  (function () {
    var titleStyle;
    var scale;
    Polymer({
      ready:function() {
        titleStyle = this.$.title.style;
      },
      onHeaderTransform: function (event, detail, sender) {
        var m = detail.height - detail.condensedHeight;
        var newScale = Math.max(0.5, (m - detail.y) / (m / 0.5)  + 0.5);
        if(scale != newScale) {
          scale = newScale;
          titleStyle.transform =
            titleStyle.webkitTransform =
            titleStyle.mozTransform =
            titleStyle.msTransform = 'scale(' + scale + ')';
        }
      }
    });
  })();
  </script>
</polymer-element>
